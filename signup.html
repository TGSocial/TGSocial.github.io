<!DOCTYPE HTML>
<html lang="cs" >
<html>
<head>
  <title>TGS :: Registrovat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="signup_style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">  
</head>

<body class="body">

  
<div class="login-page">
  <div class="form">

    <form>
      <input type="text" id="username" placeholder="Uživatelské Jméno"/>
      <input type="password" id="pass" placeholder="Nastavte Heslo"/>
      
    </form>

    <form class="login-form">
      <button type="button" onclick="window.location.href='login.html';store()">REGISTROVAT</button>
	  <script>
	  function store(){
     var inputUser= document.getElementById("username");
     localStorage.setItem("username", inputUser.value);
	 var inputPass= document.getElementById("pass");
     localStorage.setItem("pass", inputPass.value);
    }
</script>
    </form>
  </div>
</div>

</body>
</html>
